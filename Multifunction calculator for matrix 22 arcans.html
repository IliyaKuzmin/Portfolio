            function more_than_n() {

                math=[];

                if(sum>22){num=sum; more_than_n()};
                if (sum<=22){return sum};}
            
            function adder(num){
/*in Array*/    math=[];
/*out Number*/  for (var i = 0; i < num.length; i++) {math[i]=parseInt(num[i])}
/*[2,4]=>6*/    let sum= math.reduce((sum,current)=>sum+current,0);
                return sum
            }
            function mouth(val){

                return month[val]
            }
            function pointer(val,branch){
                result=0;
                if(Number.isInteger(val/2)){
                    if(val==0||val==8){result=branch+"o"}
                    else{
                        letter=val/2;
                        result=((letter==1)?"apb":(letter==2)?"apm":"apf")+branch;
                    }
                }
                else{
                    NumOP=parseInt(val/2)+1;
                    result=branch+"p"+NumOP;
                    }
                return result
                }
            function model_by_year(start,final,branch_view){
                first=branch_view.indexOf(start);

                first_age=first*1.25;
                support_age=(((first+1)==last)?last:(first+1))*1.25;
                length=last-first;
                calc_array=[];
                calc_array[0]=parAr.get(start);
                calc_array[15*length]=parAr.get(final);
                if (length==2){calc_array[15]=parAr.get(branch_view[first+1])}
                first_month=0;
                if ((target_age-first_age)!=0){first_month=15-((support_age-target_age)*12)};
                indexer(calc_array);
                for (var i = 0; i<13; i++) {
                    month=mouth((aac1-1+i)%12);
                    value=calc_array[i+first_month];
                    document.getElementById("m"+(i+1)).innerHTML=month;
                    document.getElementById("v"+(i+1)).innerHTML=value;
                }
            }
